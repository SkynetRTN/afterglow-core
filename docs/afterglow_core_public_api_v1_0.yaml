      summary: create a new user account
      requestBody:
        description: user account parameters; username and password are required
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        201:
          description: new user account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
